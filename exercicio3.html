<!DOCTYPE html>

    <title>Exercício 3</title>

  <script>
    let tempFaren = parseFloat(prompt("Digite a temperatura em Farenheit: "));
    let tempCel = 5 * ((tempFaren - 32)  / 9);
    alert("A temperatura em Celsius é: " + tempCel);
  </script>
