<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
  </head>
  <script>
    let lado1 = parseFloat(prompt("Digite o primeiro lado da cozinha: "));
    let lado2 = parseFloat(prompt("Digite o segundo lado da cozinha: "));
    let caixaAzuleijo = 2.5;
    let area = lado1 * lado2;
    let quantidadeAzuleijo = Math.ceil(area / caixaAzuleijo);
    alert("A quantidade de azuleijo necessária é: " + quantidadeAzuleijo);
  </script>
</html>
